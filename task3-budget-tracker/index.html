<!DOCTYPE html>
<html>
<head>
  <title>budget tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="bg-light">
<div class="container mt-5">
 
  <h3 class="text-center mb-4 text-primary">Budget Tracker</h3>
 
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
 
      <thead class="table-dark">
        <tr>
          <th>S.No</th>
          <th>Date</th>
          <th>Description</th>
          <th>Credit</th>
          <th>Debit</th>
          <th>Action</th>
        </tr>
 
        <!-- Input Row -->
        <tr class="table-secondary">
          <td>#</td>
          <td><input type="date" id="dateInput" class="form-control"></td>
          <td><input type="text" id="descInput" class="form-control"></td>
          <td><input type="number" id="creditInput" class="form-control"></td>
          <td><input type="number" id="debitInput" class="form-control"></td>
          <td>
            <button id="addBtn" class="btn btn-primary btn-sm">Add</button>
          </td>
        </tr>
      </thead>
 
      <tbody id="tableBody"></tbody>
 
      <tfoot class="table-warning">
        <tr>
          <td colspan="3"><strong>Totals</strong></td>
          <td id="totalCredit"></td>
          <td id="totalDebit"></td>
          <td></td>
        </tr>
        <tr class="table-primary">
          <td colspan="5"><strong>Balance </strong></td>
          <td colspan="2"id="totalAmount"></td> 
        </tr>
      </tfoot>
 
    </table>
  </div>
 
</div>
 
<script src="lib/script.js"></script>
</body>
</html>

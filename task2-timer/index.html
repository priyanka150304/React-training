<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Skill Assessment</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Typing Skill Assessment</h2>
        
        <div class="row mb-3">
          <div class="col">
            <strong>Clock:</strong> <span id="clock"></span>
          </div>
          <div class="col text-end">
            <strong>Timer:</strong> <span id="timer">00:00:00</span>
          </div>
        </div>

        <div class="mb-3">
          <textarea id="typingArea" class="form-control" rows="5" placeholder="Start typing here..."></textarea>
        </div>

        <div class="summary">
          <h5 class="mb-3">Summary</h5>
          <ul class="list-group">
            <li class="list-group-item">Total Characters: <span id="charCount">0</span></li>
            <li class="list-group-item">Total Words: <span id="wordCount">0</span></li>
            <li class="list-group-item">Total Sentences: <span id="sentenceCount">0</span></li>
            
          </ul>
        </div>

        <div class="text-center mt-4">
          <button id="resetBtn" class="btn btn-danger">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
